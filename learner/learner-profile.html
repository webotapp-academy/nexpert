<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Nexpert.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-primary">Nexpert.ai</a>
                <div class="flex items-center space-x-6">
                    <a href="?panel=learner&page=dashboard" class="text-gray-600 hover:text-primary">Dashboard</a>
                    <a href="?panel=learner&page=browse-experts" class="text-gray-600 hover:text-primary">Browse Experts</a>
                    <img src="https://via.placeholder.com/32x32" alt="Profile" class="w-8 h-8 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Profile Settings</h1>
            
            <form class="space-y-8">
                <!-- Profile Photo -->
                <div class="flex items-center space-x-6">
                    <img src="https://via.placeholder.com/100x100" alt="Profile" class="w-24 h-24 rounded-full">
                    <div>
                        <button type="button" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-secondary transition">
                            Change Photo
                        </button>
                        <p class="text-gray-600 text-sm mt-2">JPG, PNG up to 10MB</p>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" value="John" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" value="Doe" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" value="john.doe@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                        <input type="tel" value="+1 (555) 123-4567" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>

                <!-- Goals & Preferences -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Learning Goals</label>
                    <textarea rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Describe your learning goals and what you want to achieve...">Improve my UX design skills and learn React development to transition into a tech role.</textarea>
                </div>

                <!-- Timezone -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Timezone</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option>Pacific Standard Time (PST)</option>
                        <option>Eastern Standard Time (EST)</option>
                        <option>Central Standard Time (CST)</option>
                        <option>Mountain Standard Time (MST)</option>
                    </select>
                </div>

                <!-- Notification Preferences -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Notification Preferences</h3>
                    <div class="space-y-3">
                        <label class="flex items-center">
                            <input type="checkbox" checked class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <span class="ml-3 text-gray-700">Session reminders</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <span class="ml-3 text-gray-700">New assignment notifications</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <span class="ml-3 text-gray-700">Marketing emails</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" checked class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <span class="ml-3 text-gray-700">Expert recommendations</span>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
                    <button type="button" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
